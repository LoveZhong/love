<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>爱的告白</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            background: url('https://i.imgs.ovh/2025/05/05/rpUaA.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }

        .confession-box {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 2rem;
            animation: fadeIn 1s ease-in-out;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .btn {
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        #reminder {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 3rem;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
    </style>
</head>

<body class="flex justify-center items-center h-screen">
    <div class="confession-box max-w-md w-full">
        <h1 class="text-4xl font-bold text-center mb-4">亲爱的 []</h1>
        <p class="text-lg text-center mb-8">
            从见到你的第一眼起，我的心就像被丘比特之箭射中。你的笑容如同春日里的阳光，温暖而明亮；你的眼神仿佛夜空中最璀璨的星星，让我深深着迷。每一次和你相处的时光，都如同梦幻般美好，我珍惜每一个与你有关的瞬间。我想告诉你，我喜欢你，不仅仅是因为你的外表，更是因为你善良的内心、温柔的性格和独特的魅力。我希望能成为你生活中的一部分，在你开心时与你一同欢笑，在你难过时给你温暖的怀抱。你愿意和我在一起吗？
        </p>
        <div class="flex justify-center space-x-4">
            <button id="yesBtn" class="btn bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">愿意</button>
            <button id="noBtn" class="btn bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">不愿意</button>
        </div>
    </div>
    <div id="reminder" class="flex"></div>
    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const reminder = document.getElementById('reminder');
        let clickCount = 0;
        const messages = [
            '你不再想想？',
            '你确定？',
            '你真的要这样？',
            '算我求求你了',
            '你无从选择'
        ];

        yesBtn.addEventListener('click', () => {
            alert('太开心啦，我会好好爱你的！');
            window.location.href = 'congratulations.html';
        });

        noBtn.addEventListener('click', () => {
            clickCount++;
            yesBtn.style.transform = `scale(1.${Math.min(clickCount + 1, 6)})`;
            noBtn.style.transform = `scale(${Math.max(1 - clickCount * 0.1, 0.5)})`;

            if (clickCount <= messages.length) {
                reminder.textContent = messages[clickCount - 1];
                reminder.style.display = 'flex';
                setTimeout(() => {
                    reminder.style.display = 'none';
                }, 1000);
            }

            if (clickCount >= 5) {
                noBtn.style.display = 'none';
            }
        });
    </script>
</body>

</html>
